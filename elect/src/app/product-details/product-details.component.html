<h1> Candidate Details </h1>

<div *ngIf="product">
	<h2>{{product.party}}</h2>

	<h2>
		{{product.firstName}}
		{{product.lastName}}
	</h2>
	<h4>{{product.bornOrAge}},<br>
			{{product.gender}}
	</h4>
	<p> {{product.freetext}}</p>

	<p>{{product.hashtags}}</p>

	<p>{{product.profession}}</p>

  <button (click)="addToCart(product)"> Remember </button>
  <br>
  <br><button (click)="share()">
        Share
      </button>
</div>
